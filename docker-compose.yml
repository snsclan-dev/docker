version: "3"

services:
    mysql:
        container_name: mysql
        image: mysql:8.0
        restart: always
        volumes:
            - ${DATA_PATH}/mysql:/var/lib/mysql
            - ./mysql/my.cnf:/etc/my.cnf
            - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            MYSQL_ROOT_PASSWORD: ${PASSWORD}
            TZ: Asia/Seoul
        ports:
            - ${MYSQL_PORT}:3306
    mongo:
        container_name: mongo
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}
        ports:
            - ${MONGO_PORT}:27017
        volumes:
            - ${DATA_PATH}/mongo:/data
    redis:
        container_name: redis
        image: redis
        restart: always
        volumes:
            - ${DATA_FOLDER}/redis:/data
            - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        ports:
            - ${REDIS_PORT}:6379
        command: 
            redis-server /usr/local/etc/redis/redis.conf
    npm:
        container_name: npm
        image: 'jc21/nginx-proxy-manager:latest'
        restart: unless-stopped
        ports:
            - '80:80'
            - '81:81'
            - '443:443'
        environment:
            TZ: Asia/Seoul
            DB_MYSQL_HOST: mysql
            DB_MYSQL_PORT: 3306
            DB_MYSQL_USER: root
            DB_MYSQL_PASSWORD: ${PASSWORD}
            DB_MYSQL_NAME: npm
        volumes:
            - ${DATA_FOLDER}/npm:/data
            - ${DATA_FOLDER}/letsencrypt:/etc/letsencrypt
            - ./npm/http_top.conf:/data/nginx/custom/http_top.conf
            - ./npm/events.conf:/data/nginx/custom/events.conf
            - ./npm/server_proxy.conf:/data/nginx/custom/server_proxy.conf
        depends_on:
            - mysql
    wordpress:
        container_name: wordpress
        image: wordpress
        restart: always
        ports:
            - 8080:80
        environment:
            WORDPRESS_DB_HOST: ${SERVER}:${MYSQL_PORT}
            WORDPRESS_DB_USER: root
            WORDPRESS_DB_PASSWORD: ${PASSWORD}
            WORDPRESS_DB_NAME: wordpress
        volumes:
            - ${DATA_PATH}/wordpress:/var/www/html
        depends_on:
            - mysql
    portainer:
        container_name: portainer
        image: 'portainer/portainer-ce:latest'
        restart: always
        ports:
            - '8000:8000'
            - ${PORTAINER_PORT}:9000
        volumes:
            - ${DATA_FOLDER}/portainer:/data
            - /var/run/docker.sock:/var/run/docker.sock
    netdata:
        container_name: netdata
        image: netdata/netdata
        pid: host
        network_mode: host
        restart: unless-stopped
        cap_add:
            - SYS_PTRACE
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        ports:
            - ${NETDATA_PORT}:19999
        volumes:
            - ${DATA_FOLDER}/netdata:/etc/netdata
            - ${DATA_FOLDER}/netdatalib:/var/lib/netdata
            - ${DATA_FOLDER}/netdatacache:/var/cache/netdata
            - /etc/passwd:/host/etc/passwd:ro
            - /etc/group:/host/etc/group:ro
            - /etc/localtime:/etc/localtime:ro
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /etc/os-release:/host/etc/os-release:ro
            - /var/log:/host/var/log:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro