version: "3"

services:
    mysql:
        container_name: mysql
        image: mysql:8.0
        restart: always
        volumes:
            - ${DATA_PATH}/mysql:/var/lib/mysql
            - ./mysql/my.cnf:/etc/my.cnf
            - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            MYSQL_ROOT_PASSWORD: ${PASSWORD}
            TZ: Asia/Seoul
        ports:
            - ${MYSQL_PORT}:3306
    mongo:
        container_name: mongo
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}
        ports:
            - ${MONGO_PORT}:27017
        volumes:
            - ${DATA_PATH}/mongo:/data
    redis:
        container_name: redis
        image: redis
        restart: always
        volumes:
            - ${DATA_FOLDER}/redis:/data
            - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        ports:
            - ${REDIS_PORT}:6379
        command: 
            redis-server /usr/local/etc/redis/redis.conf
    nginx:
        container_name: nginx
        image: nginx:latest
        restart: always
        ports:
            - '8008:80'
            - '4433:443'
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Nginx 설정 파일 마운트
            # - ./nginx/html:/usr/share/nginx/html # 정적 파일을 담을 디렉터리 마운트
        environment:
            - TZ=Asia/Seoul
        depends_on:
            - php
    php:
        container_name: php
        image: php:8.2-fpm
        volumes:
            - /var/www:/var/www/html
    npmplus:
        container_name: npmplus
        image: zoeyvid/npmplus
        restart: always
        network_mode: host
        volumes:
            - ${DATA_FOLDER}/npmplus:/data
            - ./npm/http_top.conf:/data/nginx/custom/http_top.conf
            - ./npm/events.conf:/data/nginx/custom/events.conf
            - ./npm/server_proxy.conf:/data/nginx/custom/server_proxy.conf
        environment:
            - "TZ=Asia/Seoul"
            - "LOGROTATE=true" # Enables writing http access logs to /opt/npm/nginx/access.log, stream access logs to /opt/npm/nginx/stream.log and enables daily logrotation, default false
            - "LOGROTATIONS=7" # Set how often the access.log should be rotated until it is deleted, default 3
        depends_on:
            - php
    wordpress:
        container_name: wordpress
        image: wordpress
        restart: always
        ports:
            - ${WORDPRESS_PORT}:80
        environment:
            WORDPRESS_DB_HOST: ${SERVER}:${MYSQL_PORT}
            WORDPRESS_DB_USER: root
            WORDPRESS_DB_PASSWORD: ${PASSWORD}
            WORDPRESS_DB_NAME: wordpress
        volumes:
            - ${DATA_PATH}/wordpress:/var/www/html
        depends_on:
            - mysql
    portainer:
        container_name: portainer
        image: 'portainer/portainer-ce:latest'
        restart: always
        ports:
            - '8000:8000'
            - ${PORTAINER_PORT}:9000
        volumes:
            - ${DATA_FOLDER}/portainer:/data
            - /var/run/docker.sock:/var/run/docker.sock
    netdata:
        container_name: netdata
        image: netdata/netdata
        pid: host
        network_mode: host
        restart: unless-stopped
        cap_add:
            - SYS_PTRACE
            - SYS_ADMIN
        security_opt:
            - apparmor:unconfined
        volumes:
            - ${DATA_FOLDER}/netdata:/etc/netdata
            - ${DATA_FOLDER}/netdatalib:/var/lib/netdata
            - ${DATA_FOLDER}/netdatacache:/var/cache/netdata
            - /etc/passwd:/host/etc/passwd:ro
            - /etc/group:/host/etc/group:ro
            - /etc/localtime:/etc/localtime:ro
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /etc/os-release:/host/etc/os-release:ro
            - /var/log:/host/var/log:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro