version: "3"

services:
    mysql:
        container_name: mysql
        image: mysql
        restart: always
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/my.cnf
        environment:
            MYSQL_ROOT_PASSWORD: ${PASSWORD}
            TZ: Asia/Seoul
        ports:
            - ${MYSQL_PORT}:3306
    redis:
        container_name: redis
        image: redis
        restart: always
        volumes:
            - ./redis/data:/data
            - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        ports:
            - ${REDIS_PORT}:6379
        command: 
            redis-server /usr/local/etc/redis/redis.conf
    npm:
        container_name: npm
        image: 'jc21/nginx-proxy-manager:latest'
        restart: unless-stopped
        ports:
            - '80:80'
            - '81:81'
            - '443:443'
        environment:
            TZ: Asia/Seoul
            DB_MYSQL_HOST: "db"
            DB_MYSQL_PORT: 3306
            DB_MYSQL_USER: "npm"
            DB_MYSQL_PASSWORD: "npm"
            DB_MYSQL_NAME: "npm"
        volumes:
            - ./npm/data:/data
            - ./letsencrypt:/etc/letsencrypt
            - ./npm/server_redirect.conf:/data/nginx/custom/server_redirect.conf
        depends_on:
            - db
    db:
        container_name: npm_db
        image: 'jc21/mariadb-aria:latest'
        restart: unless-stopped
        environment:
            TZ: Asia/Seoul
            MYSQL_ROOT_PASSWORD: 'npm'
            MYSQL_DATABASE: 'npm'
            MYSQL_USER: 'npm'
            MYSQL_PASSWORD: 'npm'
        volumes:
            - ./npm/mysql:/var/lib/mysql